<!DOCTYPE html>
<html>
<head>
    <title>Error | POWERHOUSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Same style as form.html */
        :root {
            --primary-yellow: #FFD700;
            --primary-black: #1A1A1A;
            --accent-gray: #2D2D2D;
        }

        body { 
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-black);
            color: white;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 3px solid var(--primary-yellow);
        }

        .title {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            color: var(--primary-yellow);
            letter-spacing: 3px;
            margin: 0;
        }

        .error-panel {
            background: #2D1A1A;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }

        .error-message {
            color: #FF4444;
            font-size: 1.2rem;
            margin: 1.5rem 0;
        }

        .back-link {
            color: var(--primary-yellow);
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">POWERHOUSE PREDICT</h1>
            <p>Error Processing Request</p>
        </header>

        <div class="error-panel">
            <h2>⚠️ Processing Error</h2>
            <div class="error-message">
                {{ error }}
            </div>
            <a href="/" class="back-link">← Try Again</a>
        </div>
    </div>
</body>
</html>
