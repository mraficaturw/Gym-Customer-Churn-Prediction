<!DOCTYPE html>
<html>
<head>
    <title>GYM Churn Prediction | POWERHOUSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #FFD700;
            --primary-black: #1A1A1A;
            --accent-gray: #2D2D2D;
        }

        body { 
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-black);
            color: white;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 3px solid var(--primary-yellow);
        }

        .title {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            color: var(--primary-yellow);
            letter-spacing: 3px;
            margin: 0;
        }

        .form-panel {
            background: var(--accent-gray);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .section-title {
            font-family: 'Bebas Neue', cursive;
            color: var(--primary-yellow);
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            letter-spacing: 1px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #CCCCCC;
        }

        .input-group input[type="number"],
        .input-group select {
            width: 100%;
            min-width: 250px;
            padding: 12px;
            background: #373737;
            border: 2px solid #555555;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: #888;
        }

        .hint {
            font-size: 0.8rem;
            color: #999;
            font-weight: normal;
            margin-top: 0.3rem;
        }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .submit-btn {
            background: var(--primary-yellow);
            color: var(--primary-black);
            padding: 1rem 3rem;
            border: none;
            border-radius: 6px;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.4rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 2rem;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">POWERHOUSE PREDICT</h1>
            <p>Member Churn Risk Analysis</p>
        </header>

        <div class="form-panel">
            <form action="/predict" method="post">
                <!-- Personal Details -->
                <h3 class="section-title">PERSONAL DETAILS</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label>Age <span class="hint">(Years, e.g. 28)</span></label>
                        <input type="number" name="Age" min="18" max="80" placeholder="30" required>
                    </div>
                </div>

                <!-- Contract Details -->
                <h3 class="section-title">CONTRACT DETAILS</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Contract Period <span class="hint">(Months, e.g. 6)</span></label>
                        <input type="number" name="Contract_period" min="1" max="24" placeholder="6" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Months to End <span class="hint">(0-24)</span></label>
                        <input type="number" name="Month_to_end_contract" min="0" max="24" placeholder="3" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Lifetime <span class="hint">(Total months)</span></label>
                        <input type="number" name="Lifetime" min="0" placeholder="12" required>
                    </div>
                </div>

                <!-- Activity Metrics -->
                <h3 class="section-title">ACTIVITY METRICS</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Current Visits <span class="hint">(Weekly avg, e.g. 3.5)</span></label>
                        <input type="number" name="Avg_class_frequency_current_month" step="0.1" min="0" max="20" placeholder="4.2" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Total Visits <span class="hint">(Monthly avg)</span></label>
                        <input type="number" name="Avg_class_frequency_total" step="0.1" min="0" placeholder="8.5" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Additional Charges <span class="hint">($ Monthly avg)</span></label>
                        <input type="number" name="Avg_additional_charges_total" step="0.01" min="0" placeholder="150.00" required>
                    </div>
                </div>

                <!-- Membership Features -->
                <h3 class="section-title">OPTIONAL FEATURES</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Near Location</label>
                        <div class="switch-container">
                            <label class="switch">
                                <input type="checkbox" name="Near_Location">
                                <span class="slider"></span>
                            </label>
                            <span>Yes</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Partner Member</label>
                        <div class="switch-container">
                            <label class="switch">
                                <input type="checkbox" name="Partner">
                                <span class="slider"></span>
                            </label>
                            <span>Yes</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Phone Service</label>
                        <div class="switch-container">
                            <label class="switch">
                                <input type="checkbox" name="Phone">
                                <span class="slider"></span>
                            </label>
                            <span>Yes</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Group Visits</label>
                        <div class="switch-container">
                            <label class="switch">
                                <input type="checkbox" name="Group_visits">
                                <span class="slider"></span>
                            </label>
                            <span>Yes</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Promo Friends</label>
                        <div class="switch-container">
                            <label class="switch">
                                <input type="checkbox" name="Promo_friends">
                                <span class="slider"></span>
                            </label>
                            <span>Yes</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">ANALYZE MEMBER RISK</button>
            </form>
        </div>
    </div>
</body>
</html>
