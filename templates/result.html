<!DOCTYPE html>
<html>
<head>
    <title>Result | POWERHOUSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Same base style as form.html */
        :root {
            --primary-yellow: #FFD700;
            --primary-black: #1A1A1A;
            --accent-gray: #2D2D2D;
        }

        body { 
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-black);
            color: white;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 3px solid var(--primary-yellow);
        }

        .title {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            color: var(--primary-yellow);
            letter-spacing: 3px;
            margin: 0;
        }

        .result-panel {
            background: var(--accent-gray);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }

        .prediction-value {
            font-size: 4rem;
            margin: 2rem 0;
            font-weight: bold;
        }

        .risk-high { color: #FF4444; }
        .risk-medium { color: #FFD700; }
        .risk-low { color: #44D7B6; }

        .back-link {
            color: var(--primary-yellow);
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">POWERHOUSE PREDICT</h1>
            <p>Analysis Result</p>
        </header>

        <div class="result-panel">
            <h2>Churn Probability</h2>
            <div class="prediction-value">
                {{ prediction }}%
            </div>
            <p>Risk Level: 
                <span class="risk-{{ risk_level|lower }}">{{ risk_level }}</span>
            </p>
            <a href="/" class="back-link">‚Üê New Analysis</a>
        </div>
    </div>
</body>
</html>
